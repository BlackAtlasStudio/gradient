<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Gradient Generator</title>

    <!-- CSS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/skeleton.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="section header">
      <div class="container">
        <div class="row">
          <div class="column">
            <h1 class="heading">Gradient Generator</h1>
            <a class="button">Reset Controls</a>
          </div>
        </div>
      </div>
    </div>
    <div class="section content">
      <div class="container">
        <div class="row">
          <div class="two-thirds column">
            <a id="red" class="button red-button">Red</a>
            <a id="blue" class="button blue-button">Blue</a>
          </div>
          <div class="one-third column" style="background-color:blue;">
            <h3>Orientation</h3>
          </div>
        </div>
        <div class="row">
          <div class="spacer">

          </div>
        </div>
        <div class="row">
          <div class="offset-by-three six columns" style="background-color:green;">
            <div class="gradient">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- JS -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
</html>
