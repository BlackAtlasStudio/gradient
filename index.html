<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Linear Gradient Generator</title>

    <!-- CSS -->
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/skeleton.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="section header">
      <div class="container">
        <div class="row">
          <div class="column">
            <h1 class="heading">Linear Gradient Generator</h1>
            <a id="reset" class="button">Reset Controls</a>
          </div>
        </div>
      </div>
    </div>
    <div class="section content">
      <div class="container">
        <div class="row">
          <div class="one-third column center-parent">
            <div id="radial" class="radial center-child"><span id="rad-ind" class="indicator"></span></div>
          </div>
          <div class="two-thirds column">
            <div class="row">
              <a id="stopAdd" style="margin-left:5px;width:40px;padding:0px;"class="button u-pull-right">+</a>
              <a id="stopSub" style="width:40px;padding:0px;" class="button u-pull-right">-</a>
            </div>
            <div id="gradient" class="gradient">
              <!-- Additional Color Stops go here -->
            </div>
          </div>
        </div>
        <div class="row"><div class="spacer"></div></div>
        <div class="row">
          <div class="column">
            <a id="copy" class="button u-pull-right">Copy</a>
            <a id="random" class="button u-pull-left">Random Gradient</a>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="well">
              <textarea id="output" class="io" readonly></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- JS -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
</html>
